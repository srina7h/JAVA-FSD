<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <title>Flipkart</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <!-- making the navigation with logo and search bar -->
    <nav class="navbar-brand">
        <div>
                <img src="img/flipkart-plus_8d85f4.png">
            <!--searchbar -->
                <div class="search">
                        <input type="text" placeholder="Search For products, brands and more">
                        <a href=""><button class="btn_search" id="search-button"><i class="fa fa-search"></i></button></a>
                </div>
                <button type="button" class="login">Login</button>
            <form class="Dropdown-Menu">
                <select name="More" class="select-menu">
                    <option value="one">More</option>
                    <option value="two">Become a seller</option>
                    <option value="three">Help</option>
                    <option value="four">Download app</option>
                    
                    
                </select>
            </form>
            <button class="cart-btn">Cart</button>
        </div>
    </nav>


</body>
</html>
